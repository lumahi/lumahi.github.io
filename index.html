<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>

    <!-- LIBRARIES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="py-5">
        <div class="container">
            <header class="text-center mb-5">
                <h1 class="dashboard-title"><i class="bi bi-window-desktop me-2"></i>Project Dashboard</h1>
                <p class="lead text-secondary">          </p>
            </header>

            <!-- =================================================================== -->
            <!-- INSTRUCTIONS: HOW TO ADD A NEW LINK                                 -->
            <!--                                                                     -->
            <!-- 1. Copy the entire "Link Card Template" block below.                -->
            <!-- 2. Paste it into one of the "row" containers.                       -->
            <!-- 3. Change the `data-url` to your desired website URL.               -->
            <!-- 4. Change the `data-title` to the name you want to display.         -->
            <!--                                                                     -->
            <!-- The JavaScript will handle the rest automatically!                  -->
            <!-- =================================================================== -->

            <div class="row g-4">
                <!-- Link Card Template -->
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <a class="link-card" 
                       data-url="https://lumahi.github.io/excel-tools/" 
                       data-title="Excel Tools">
                       <!-- Content is generated by JavaScript -->
                    </a>
                </div>
                <!-- End Link Card Template -->

                <!-- Add more link card templates here -->

            </div>
        </div>
    </main>

    <!-- INITIALIZATION SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
